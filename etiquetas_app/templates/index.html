{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title h5 mb-0">Subir archivos</h2>
            </div>
            <div class="card-body">
                <p class="lead">Sube tus archivos para generar el documento Word con las etiquetas.</p>
                
                <form action="{% url 'procesar_archivos' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% if field.errors %}
                        <div class="alert alert-danger mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100">Procesar archivos</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
